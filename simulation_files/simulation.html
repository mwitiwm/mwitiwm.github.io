<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://kit.fontawesome.com/9fbfcae3c2.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="simulation.js" defer></script>
    <link rel="icon" href="../images/favicon.svg" type="image/svg">
</head>
<body>
    <div class="jumbotron custom-jumbotron jumbotron-fluid">
        <div class="icon-wrapper">
            <i class="fa-solid fa-5x fa-arrow-trend-up icon-top-left"></i>
        </div>
        <div class="jumbotron-text">
            <h1 class="display-5">Matthew Witvoet</h1>
            <p class="lead">Data Analyst, Data Scientist, Web Developer & Musician</p>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Vertical bar on the left -->
            <div class="vertical-bar d-flex align-items-center justify-content-center">
                <div class="icon-and-text-projects text-center" id="icon-and-text-projects">
                    <i class="fa-solid fa-code fa-4x navbar-i"></i>
                    <p class="navbar-p">Projects</p>
                </div>
                <div class="icon-and-text-simulation text-center" id="icon-and-text-simulation">
                    <i class="fa-solid fa-flask fa-4x navbar-i"></i>
                    <p class="navbar-p">Simulation</p>
                </div>
                <div class="icon-and-text-music text-center" id="icon-and-text-music">
                    <i class="fa-solid fa-music fa-4x navbar-i"></i>
                    <p class="navbar-p">Music</p>
                </div>
            </div>
            <!-- Main content area -->
            <div class="col-md-10 d-flex flex-column" id="sim-viewer-container">
                <div id="sim-viewer" class="flex-grow-1"></div>
                <div id="sim-controls" class="mt-3">
                    <h1 class="display-5" id="sim-viewer-header">Controls:</h1>
                    <div class="sim-controls-buttons">
                        <button class="btn btn-primary" id="add-particle">Add Particle</button>
                        <button class="btn btn-danger" id="remove-particle">Remove Particle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
